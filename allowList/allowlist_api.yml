openapi: 3.0.0
info:
  version: '0.1'
  title: Allowlist Access API
  description: Access points to allowlist dynamodb

paths: 
  /:
    get:
      summary: Base URL endpoint
      responses: '200':
        description: OK
  
  /allowlist/get_list/:
    get:
      summary: Returns a json array of all allowlist terms.  
        If with_info is set to true it will return a list of objects with associated information, else it will just return a list of strings.
      parameters:
        - name: repo_url
          in: query
          required: true
          description: The URL of the repo
          schema:
            type: string
        - name: with_info
          in: query
          required: false
          description: Should the response also contain extra information related to whitelist terms
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  repo_id:
                    type: number
                  whitelist:
                    type: array
                    items:
                      oneOf:
                        - type: string
                        - type: object
                          properties:
                            term:
                              type: string
                            info:
                              type: object
        '400':
          description: The organization name was not valid
        '401':
          description: The repo name was not correct
        '402':
          description: Invalid URL
        '409':
          description: Bad key


  /allowlist/get_list/{org_id}/{repo_id}:
    get:
      summary: Returns a json array of all allowlist terms. 
        If with_info is set to true it will return a list of objects with associated information, else it will just return a list of strings.
      parameters:
        - name: org_id
          in: path
          required: true
          description: The ID of the organization to access
          schema:
            type: integer
        - name: repo_id
          in: path
          required: true
          description: The ID of the repository you are trying to access the whitelist for
          schema:
            type: integer
        - name: with_info
          in: query
          required: false
          description: Should the response also contain extra information related to whitelist terms
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  repo_id:
                    type: number
                  whitelist:
                    type: array
                    items:
                      oneOf:
                        - type: string
                        - type: object
                          properties:
                            term:
                              type: string
                            info:
                              type: object
        '400':
          description: The organization id was not valid
        '401':
          description: The repo id was not correct
        '409':
          description: Bad key

